name: Deploy MetaTree Site

on:
  workflow_dispatch:
    inputs:
      release-note:
        description: 'Deploy the site with an optional release note'
        required: false
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifacts for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          commit-message: >
            Deploy site${{ inputs['release-note'] && format(' â€“ {}', inputs['release-note']) }}
